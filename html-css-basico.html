<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <!-- posicionando outros elementos -->
</head>
<body
    class="default"
    style="
        width: 100%;
        height: 100%;
        background-color: #aaaaaa;
        margin: 0;
        padding: 0;
        border: 0;
    "
>
    <div class="row" style="width: 100%; height: 100%; background-color: #14141400;">
        <!-- Div.1 -->
        <div
            class="row1"
            style="
                width: 50%;
                height: 100%;
                float: left;
                background-color: #14141400;
                margin-bottom: 30px;
            "
        >
            <div
                class="block"
                style="
                    width: 50%;
                    min-height: 90%;
                    margin: auto;
                    margin-top: 25px;
                    float: right;
                "
            >
                <div class="page-1">
                    <!-- Foto -->
                    <div class="profile">
                        <img src="" alt="Perfil" />
                    </div>

                    <!-- Informações educacionais -->
                    <div class="education">
                        <h2 class="title">Educação</h2>
                        <span class="subtitle">Nome da Faculdade</span>
                        <p class="paragraphy">Descrição</p>
                    </div>

                    <!-- Habilidades adquiridas -->
                    <div class="skills">
                        <h2 class="title">Habilidades</h2>
                        <p class="paragraphy">Habilidade 01</p>
                    </div>

                    <!-- Objetivos a conquistar -->
                    <div class="interests">
                        <h2 class="goal">Objetivo</h2>
                        <p class="paragraphy">Descrição</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Div.2 -->
        <div
            class="row2"
            style="
                width: 50%;
                height: 100%;
                float: left;
                background-color: #14141400;
                margin-bottom: 30px;
            "
        >
            <div>
                <div
                    class="block"
                    style="
                        width: 50%;
                        min-height: 90%;
                    "
                >
                    <!-- Sessão de nome -->
                    <div class="page-2">
                        <h1 class="title">Nome pessoal</h1>
                        <h3 class="subtitle">Profissional</h3>
                        <p class="paragraphy">Descrição da profissão</p>
                    </div>

                    <div class="experience">
                        <h2 class="title">Experiência</h2>
                        <div class="item">
                            <span class="subtitle">Experiência 1</span>
                            <p class="paragraphy">Descrição</p>
                        </div>

                        <div class="reference">
                            <h2 class="title">Referências</h2>
                            <div class="item">
                                <span class="subtitle">Referência 01</span>
                                <p class="paragraphy">Descrição da referência</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="paragraphy">Rodapé</p>
        </div>
    </footer>
</body>
</html>
